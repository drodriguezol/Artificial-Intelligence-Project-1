<!doctype html>
<html lang="en">
  <head>
    <!-- Include p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@[p5_version]/lib/p5.js"></script>
    <script src='js/p5.js'></script>
    <script src='js/sketch.js'></script>
    <script src='js/s.js'></script>

    <meta charset="utf-8" />
    
    <!-- Include bootstrap library -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <main>
        <div class="container">
            <h1>Maze Solver!</h1> 
            <select id = "size" class="form-select" aria-label="Default select example">
                <option selected>Choose your size</option>
                <option value="5">5x5</option>
                <option value="10">10x10</option>
                <option value="100">100x100</option>
                <option value="400">400x400</option>
            </select>
            <select id = "alg" class="form-select" aria-label="Default select example">
                <option selected>Choose your algortihm</option>
                <option value="1">Greedy</option>
            </select>
            <input type="submit" value="Submit" />
        </div>
        <script src="js/sketch.js"></script>
        <script src="js/s.js"></script>
        <!--<iframe src="https://editor.p5js.org/U-dot/full/y3P02Dy9-"></iframe>-->
        
      </main>
  </body>
</html>
